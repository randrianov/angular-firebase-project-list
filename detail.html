<form name="myForm" style="width:300px;">
    <fieldset class="form-group" ng-class="{'has-success': !myForm.name.$error.required && !myForm.name.$pristine, 'has-danger': myForm.name.$error.required && !myForm.name.$pristine}">
        <label class="form-control-label" for="name">Name</label>
        <input class="form-control" type="text" name="name" ng-model="editProject.project.name" id="name" required>
        <small class="text-muted" ng-show="myForm.name.$error.required && !myForm.name.$pristine">
            Required {{myForm.name.$pristine}}
        </small>
    </fieldset>

    <fieldset class="form-group" ng-class="{'has-success': !myForm.site.$error.required && !myForm.site.$pristine && !myForm.site.$error.url, 'has-danger': (myForm.site.$error.required && !myForm.site.$pristine) || (myForm.site.$error.url && !myForm.site.$pristine)}">
        <label class="form-control-label" for="site">Website</label>
        <input class="form-control" type="url" name="site" ng-model="editProject.project.site" id="site" required>
        <small class="text-muted" ng-show="myForm.site.$error.url && !myForm.site.$pristine">
            Not a URL
        </small>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label" for="description">Description</label>
        <textarea class="form-control" name="description" ng-model="editProject.project.description" id="description" ></textarea>
    </fieldset>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button type="submit" ng-click="editProject.save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="editProject.destroy()" ng-show="editProject.project.$id" class="btn btn-danger">Delete</button>
</form>
