<input type="text" ng-model="projectList.search" class="search-query" id="projects_search" placeholder="search">
<table>
    <thead>
    <tr>
        <th>Project</th>
        <th>Description</th>
        <th>
            <a class="btn btn-default" href="#/new">
                add
            </a>/<th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projectList.projects | filter:projectList.search">
        <td><a ng-href="{{project.site}}" target="_blank">{{project.name}}</a></td>
        <td>{{project.description}}</td>
        <td>
            <a ng-href="#/edit/{{project.$id}}">edit</a>
        </td>
    </tr>
    </tbody>

</table>
